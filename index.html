<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
    <div class="banner">
        <div class="container">
            <div class="logo">
                <img src="image/logo.svg" alt="">
            </div>
            <div class="hed">
                <h3>Sign in </h3>
            </div>
            <form action="">
                <input type="email" placeholder="Email, phone, or Skype">
            </form>
            <div class="para">
                <p>No account?</p>
                <a href="Create one">Create one</a>
            </div>
            <div class="link">
                <a href="Sign in with a security key">Sign in with a security key</a>
            </div>
            <div class="btn">
                <button>Next</button>
            </div>

        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <p>Sign-in options</p>
        </div>
    </div>
</body>

</html>
